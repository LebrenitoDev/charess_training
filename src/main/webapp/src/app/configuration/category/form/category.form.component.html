<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div><h4><strong>{{title | translate}}</strong></h4></div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="fm.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="fg" (ngSubmit)="submit">
            <div class="row">
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>{{'Name' | translate}}</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-error *ngIf="fg.get('name').hasError('required')">{{'This field is required' | translate}}</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!fg.valid" [mat-dialog-close]="1" (click)="submit()">{{'Save' | translate}}</button>
                        <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
