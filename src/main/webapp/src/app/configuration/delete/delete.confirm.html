<div class="container">
    <h3 mat-dialog-title>{{'Are you sure?' | translate}}</h3>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirm()">{{'Delete' | translate}}</button>
        <button mat-flat-button (click)="cancel()" tabindex="-1">{{'Cancel' | translate}}</button>
    </div>
</div>
