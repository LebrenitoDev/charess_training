<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="ngxTableHeader">
                                    <ul class="header-buttons-left ms-0 mb-0">
                                        <li class="dropdown"><h2><strong>{{'training.configuration.list.facility' | translate}}</strong></h2></li>
                                        <li class="dropdown m-l-20">
                                            <label><i class="material-icons search-icon">search</i></label>
                                            <input placeholder="Search" type="text" class="browser-default search-field" (keyup)='filterDatatable($event)' aria-label="Search box">
                                        </li>
                                    </ul>
                                    <ul class="header-buttons">
                                        <li>
                                            <button mat-mini-fab color="primary" (click)="go()">
                                                <mat-icon class="col-white">add</mat-icon>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <ngx-datatable #table class="material" [rows]="data" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'60'" [limit]="10">
                                    <ngx-datatable-column name="{{'Name' | translate}}" sortable="true" prop="name" [width]="170">
                                        <ng-template let-row="data" let-value="value" let-i="index" ngx-datatable-cell-template>{{value}}</ng-template></ngx-datatable-column>
                                    <ngx-datatable-column name="{{'Address' | translate}}" sortable="true" prop="address" [width]="120">
                                        <ng-template let-row="data" let-value="value" let-i="index" ngx-datatable-cell-template>{{value}}</ng-template></ngx-datatable-column>
                                    <ngx-datatable-column name="{{'Manager' | translate}}" sortable="true" prop="manager" [width]="100">
                                        <ng-template let-row="data" let-value="value" let-i="index" ngx-datatable-cell-template>{{value?.fullname}}</ng-template></ngx-datatable-column>
                                    <ngx-datatable-column name="{{'Parent' | translate}}" sortable="true" prop="parent" [width]="170">
                                        <ng-template let-row="data" let-value="value" let-i="index" ngx-datatable-cell-template>{{value?.name}}</ng-template></ngx-datatable-column>

                                    <ngx-datatable-column name="Actions" sortable="false" [width]="10">
                                        <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                        <span>
                                            <button class="btn tblActnBtn h-auto" (click)='editRow(row, rowIndex, editRecord)'><i class="material-icons">mode_edit</i></button>
                                            <button class="btn tblActnBtn h-auto" (click)='deleteRow(row)'><i class="material-icons">delete</i></button>
                                        </span>
                                        </ng-template>
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
