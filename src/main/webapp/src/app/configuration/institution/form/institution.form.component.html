<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">{{title | translate}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="fm.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>

                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>{{'Name' | translate}}</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-error *ngIf="fg.get('name').hasError('required')">{{'This field is required' | translate}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div>

                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Location</mat-label>
                        <mat-select formControlName="locationAddress" required>
                            <mat-option [value]="l.id" *ngFor="let l of locations">{{l.fullname}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="fg.get('locationAddress').hasError('required')">{{'This field is required' | translate}}</mat-error>
                    </mat-form-field>
                </div>
